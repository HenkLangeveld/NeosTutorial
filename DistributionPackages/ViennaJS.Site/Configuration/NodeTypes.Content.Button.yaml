'ViennaJS.Site:Content.Button':
  superTypes:
    'Neos.Neos:Content': true
    'ViennaJS.Site:Mixin.InspectorGeneral': true
  ui:
    label: Button
    icon: icon-link
    position: 400
    inlineEditable: true
  properties:
    label:
      ui:
        inline:
          editorOptions:
            placeholder: 'Enter label here'
            hyphens: true
      options:
        silhouette: codeq.text.plain
    link:
      type: string
      ui:
        label: 'Link'
        inspector:
          group: general
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
